<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MyClarix Panel</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f4f8;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 10px 20px;
      background: #4c1d95;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    header span {
      font-size: 12px;
      opacity: 0.9;
    }
    main {
      flex: 1;
      display: flex;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    .panel {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }
    .panel.chat {
      flex: 2;
    }
    .panel.citas {
      flex: 1;
    }
    .messages {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 6px;
      font-size: 14px;
    }
    .message.user {
      text-align: right;
      color: #111827;
    }
    .message.assistant {
      text-align: left;
      color: #374151;
    }
    .message span.role {
      font-weight: 600;
      margin-right: 4px;
    }
    .input-row {
      display: flex;
      gap: 6px;
    }
    .input-row input, .input-row select {
      flex: 1;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      background: #4c1d95;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .citas-lista {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px;
      overflow-y: auto;
      background: #fafafa;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .cita {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
      margin-bottom: 6px;
    }
    .cita:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .form-cita input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 13px;
      margin-bottom: 6px;
      box-sizing: border-box;
    }
    .small {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>MyClarix – Panel Web</h1>
      <span>Prototipo: chat + citas conectados al backend</span>
    </div>
    <div class="small">
      ClientId web: <span id="clientIdLabel"></span>
    </div>
  </header>

  <main>
    <!-- Panel de chat -->
    <section class="panel chat">
      <h2>Chat MyClarix</h2>
      <div class="small">Habla con el asistente (mismos modos que en la app)</div>

      <div style="margin: 6px 0;">
        <label class="small">Modo: </label>
        <select id="modeSelect">
          <option value="">Normal</option>
          <option value="organizacion">Organización</option>
          <option value="ventas">Ventas</option>
          <option value="contenidos">Contenidos</option>
          <option value="ciberdemia">Ciberdemia</option>
        </select>
      </div>

      <div id="messages" class="messages"></div>

      <div class="input-row">
        <input id="messageInput" type="text" placeholder="Escribe tu mensaje..." />
        <button id="sendBtn">Enviar</button>
      </div>
    </section>

    <!-- Panel de citas -->
    <section class="panel citas">
      <h2>Citas</h2>
      <div class="small">Lista y creación de citas para este clientId</div>

      <div id="citasLista" class="citas-lista"></div>

      <form id="citaForm" class="form-cita">
        <div class="small" style="margin-bottom:4px;">Nueva cita</div>
        <input type="date" id="fechaInput" />
        <input type="time" id="horaInput" />
        <input type="number" id="duracionInput" placeholder="Duración (minutos)" />
        <input type="text" id="propositoInput" placeholder="Propósito / motivo" />
        <button type="submit">Crear cita</button>
      </form>
    </section>
  </main>

  <script src="panel.js"></script>
</body>
</html>
