<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lumina Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #1f2937;
      border-right: 1px solid #1f2937;
      background: #020617;
    }

    header {
      padding: 12px 16px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #38bdf8;
    }

    .mode-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .mode-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #9ca3af;
      font-size: 0.75rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .mode-btn.active {
      background: #38bdf8;
      color: #020617;
      border-color: #38bdf8;
      font-weight: 600;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      padding: 12px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 85%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .message.user {
      align-self: flex-end;
      background: #38bdf8;
      color: #020617;
      border-bottom-right-radius: 2px;
    }

    .message.assistant {
      align-self: flex-start;
      background: #111827;
      border-bottom-left-radius: 2px;
      border: 1px solid #1f2937;
    }

    .typing {
      font-size: 0.8rem;
      color: #9ca3af;
      padding: 4px 16px 8px;
    }

    .input-area {
      border-top: 1px solid #1f2937;
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      background: #020617;
    }

    .input-area textarea {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      padding: 8px 10px;
      font-family: inherit;
      font-size: 0.9rem;
      min-height: 48px;
      max-height: 140px;
    }

    .input-area textarea:focus {
      outline: none;
      border-color: #38bdf8;
    }

    .send-btn {
      padding: 0 16px;
      border-radius: 999px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    footer {
      font-size: 0.7rem;
      text-align: center;
      padding: 4px 8px 8px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <header>
      <div class="logo">LUMINA · WEB</div>
      <div class="mode-buttons">
        <button class="mode-btn active" data-mode="organización">Organización</button>
        <button class="mode-btn" data-mode="ventas">Ventas</button>
        <button class="mode-btn" data-mode="contenidos">Contenidos</button>
        <button class="mode-btn" data-mode="ciberdemia">Ciberdemia</button>
      </div>
    </header>

    <div class="chat-container">
      <div id="messages" class="messages"></div>
      <div id="typing" class="typing" style="display:none;">Lumina está escribiendo…</div>

      <form id="chat-form" class="input-area">
        <textarea
          id="user-input"
          placeholder="Escribe aquí lo que necesitas que Lumina haga por ti…"
        ></textarea>
        <button type="submit" class="send-btn">Enviar</button>
      </form>
    </div>

    <footer>
      Lumina · Asistente IA de Migue Ross · Memoria activada por cliente (SaaS)
    </footer>
  </div>

  <script>
    let clientId = localStorage.getItem('luminaClientId');
    if (!clientId) {
      clientId = 'web-' + Math.random().toString(36).slice(2);
      localStorage.setItem('luminaClientId', clientId);
    }

    const messagesEl = document.getElementById('messages');
    const typingEl = document.getElementById('typing');
    const formEl = document.getElementById('chat-form');
    const inputEl = document.getElementById('user-input');
    const modeButtons = document.querySelectorAll('.mode-btn');

    let currentMode = 'organización';
    let isSending = false;

    const quickPrompts = {
      'organización': 'Ayúdame a organizar mi semana. Hazme 3 preguntas sobre mis prioridades.',
      'ventas': 'Quiero mejorar mis ventas. Hazme 3 preguntas para entender mi negocio.',
      'contenidos': 'Ayúdame a crear contenido estratégico. Hazme 3 preguntas sobre mis objetivos.',
      'ciberdemia': 'Estoy trabajando en mis cursos online en Ciberdemia. Hazme 3 preguntas clave.'
    };

    modeButtons.forEach((btn) => {
      btn.addEventListener('click', async () => {
        modeButtons.forEach((b) => b.classList.remove('active'));
        btn.classList.add('active');
        currentMode = btn.dataset.mode;

        if (isSending) return;

        const quickMessage = quickPrompts[currentMode];
        appendMessage('user', quickMessage);
        await sendMessage(quickMessage);
      });
    });

    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.className = 'message ' + (role === 'assistant' ? 'assistant' : 'user');
      div.textContent = content;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function loadHistory() {
      try {
        const res = await fetch(`/api/chat/history?clientId=${encodeURIComponent(clientId)}`);
        const data = await res.json();

        if (Array.isArray(data.messages)) {
          data.messages.forEach((msg) => {
            appendMessage(msg.role, msg.content);
          });
        }
      } catch (err) {
        console.error('Error al cargar historial:', err);
      }
    }

    async function sendMessage(text) {
      isSending = true;
      typingEl.style.display = 'block';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: text,
            mode: currentMode,
            clientId
          })
        });

        const data = await res.json();
        appendMessage('assistant', data.reply);
      } catch (err) {
        appendMessage('assistant', 'Error de conexión con el servidor.');
      }

      typingEl.style.display = 'none';
      isSending = false;
    }

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = inputEl.value.trim();

      if (!text || isSending) return;

      appendMessage('user', text);
      inputEl.value = '';
      await sendMessage(text);
    });

    loadHistory();
  </script>
</body>
</html>
